<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="side-menu">
            <div class="logo">Weather App by Ibbi</div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="tables.html">Tables</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" id="city-input" placeholder="Search for a city...">
                    <button id="search-btn">Search</button>
                    <div class="unit-toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="unit-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="unit-label">Â°C/Â°F</span>
                    </div>
                </div>
                <div class="user-profile">
                    <span class="user-icon">ðŸ‘¤</span>
                </div>
            </header>

            <!-- Loading Spinner -->
            <div id="loader" class="loader-container">
                <div class="loader"></div>
            </div>

            <section class="weather-widget" id="weather-widget">
                <div id="weather-icon" class="weather-icon-large"></div>
                <div id="weather-data" class="weather-data-container"></div>
            </section>

            <section class="charts">
                <div class="chart-container">
                    <h3>Temperature Forecast (5 Days)</h3>
                    <canvas id="temperature-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Weather Conditions Distribution</h3>
                    <canvas id="conditions-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>24-Hour Forecast</h3>
                    <canvas id="temperature-trend-chart"></canvas>
                </div>
            </section>
        </main>
    </div>
    
    <script src="index.js"></script>
   

</body>
</html>
